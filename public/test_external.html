<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Resources Test</title>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .icon-test { font-size: 2rem; margin: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>External Resources Test</h1>
    
    <div class="test-section">
        <h3>Bootstrap Icons Test</h3>
        <i class="bi bi-house icon-test"></i>
        <i class="bi bi-person icon-test"></i>
        <i class="bi bi-gear icon-test"></i>
        <p id="bootstrap-icons-status">Loading...</p>
    </div>
    
    <div class="test-section">
        <h3>Font Awesome Test</h3>
        <i class="fas fa-home icon-test"></i>
        <i class="fas fa-user icon-test"></i>
        <i class="fas fa-cog icon-test"></i>
        <p id="fontawesome-status">Loading...</p>
    </div>
    
    <div class="test-section">
        <h3>Google Fonts Test</h3>
        <p style="font-family: 'Oswald', sans-serif; font-size: 1.5rem;">This text uses Oswald font</p>
        <p style="font-family: 'Poppins', sans-serif; font-size: 1.2rem;">This text uses Poppins font</p>
        <p id="fonts-status">Loading...</p>
    </div>
    
    <div class="test-section">
        <h3>Bootstrap CSS Test</h3>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-success">Success Button</button>
        <div class="alert alert-info mt-2">This is a Bootstrap alert</div>
        <p id="bootstrap-css-status">Loading...</p>
    </div>

    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <div class="test-section">
        <h3>Ion Icons Test</h3>
        <ion-icon name="home" class="icon-test"></ion-icon>
        <ion-icon name="person" class="icon-test"></ion-icon>
        <ion-icon name="settings" class="icon-test"></ion-icon>
        <p id="ion-icons-status">Loading...</p>
    </div>

    <script>
        // Test if external resources loaded
        setTimeout(() => {
            // Test Bootstrap Icons
            const biTest = window.getComputedStyle(document.querySelector('.bi-house'), ':before');
            document.getElementById('bootstrap-icons-status').innerHTML = 
                biTest.content !== 'none' && biTest.content !== '' ? 
                '<span class="success">✅ Bootstrap Icons loaded successfully</span>' : 
                '<span class="error">❌ Bootstrap Icons failed to load</span>';
            
            // Test Font Awesome
            const faTest = window.getComputedStyle(document.querySelector('.fas.fa-home'), ':before');
            document.getElementById('fontawesome-status').innerHTML = 
                faTest.content !== 'none' && faTest.content !== '' ? 
                '<span class="success">✅ Font Awesome loaded successfully</span>' : 
                '<span class="error">❌ Font Awesome failed to load</span>';
            
            // Test Google Fonts
            const oswaldTest = window.getComputedStyle(document.querySelector('p')).fontFamily;
            document.getElementById('fonts-status').innerHTML = 
                oswaldTest.includes('Oswald') || oswaldTest.includes('Poppins') ? 
                '<span class="success">✅ Google Fonts loaded successfully</span>' : 
                '<span class="error">❌ Google Fonts failed to load</span>';
            
            // Test Bootstrap CSS
            const btnTest = window.getComputedStyle(document.querySelector('.btn-primary'));
            document.getElementById('bootstrap-css-status').innerHTML = 
                btnTest.backgroundColor !== 'rgba(0, 0, 0, 0)' && btnTest.backgroundColor !== 'transparent' ? 
                '<span class="success">✅ Bootstrap CSS loaded successfully</span>' : 
                '<span class="error">❌ Bootstrap CSS failed to load</span>';
            
            // Test Ion Icons
            setTimeout(() => {
                const ionTest = document.querySelector('ion-icon[name="home"]');
                document.getElementById('ion-icons-status').innerHTML = 
                    ionTest && ionTest.shadowRoot ? 
                    '<span class="success">✅ Ion Icons loaded successfully</span>' : 
                    '<span class="error">❌ Ion Icons failed to load</span>';
            }, 1000);
            
        }, 2000);
    </script>
</body>
</html>
